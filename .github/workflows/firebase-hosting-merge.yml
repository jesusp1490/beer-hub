name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # or your preferred Node.js version

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-

      - name: Install Dependencies
        run: npm ci

      - name: Set up environment
        run: |
          cp src/environments/environment.prod.template.ts src/environments/environment.prod.ts
          sed -i 's/YOUR_API_KEY/${{ secrets.FIREBASE_API_KEY }}/g' src/environments/environment.prod.ts
          sed -i 's/YOUR_AUTH_DOMAIN/${{ secrets.FIREBASE_AUTH_DOMAIN }}/g' src/environments/environment.prod.ts
          sed -i 's/YOUR_PROJECT_ID/${{ secrets.FIREBASE_PROJECT_ID }}/g' src/environments/environment.prod.ts
          sed -i 's/YOUR_STORAGE_BUCKET/${{ secrets.FIREBASE_STORAGE_BUCKET }}/g' src/environments/environment.prod.ts
          sed -i 's/YOUR_MESSAGING_SENDER_ID/${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}/g' src/environments/environment.prod.ts
          sed -i 's/YOUR_APP_ID/${{ secrets.FIREBASE_APP_ID }}/g' src/environments/environment.prod.ts

      - name: Debug - List environments directory
        run: ls -la src/environments

      - name: Debug - Cat environment.prod.ts
        run: cat src/environments/environment.prod.ts

      - name: Build
        run: npm run build
        env:
          CI: true

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BEER_HUB }}'
          channelId: live
          projectId: beer-hub
<div class="dashboard-container">
  <!-- Left Sidebar -->
  <div class="profile-section">
    <app-profile-section 
      [userProfile]="userProfile"
      (editField)="onEditField($event)"
      (changePassword)="onChangePassword()"
      (requestNewBeer)="onRequestNewBeer()"
      (logout)="onLogout()"
      (uploadProfilePicture)="onUploadProfilePicture($event)">
    </app-profile-section>
    <app-ranking-section [userProfile]="userProfile"></app-ranking-section>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Stats Bar -->
    <div class="stats-bar">
      <div class="stat-card">
        <h3>Total Rated Beers:</h3>
        <p>{{userStats?.totalBeersRated || 0}}</p>
      </div>
      <div class="stat-card">
        <h3>Total Countries visited:</h3>
        <p>{{userStats?.uniqueCountriesCount || 0}}</p>
      </div>
      <div class="stat-card">
        <h3>Total beer types:</h3>
        <p>{{userStats?.uniqueStylesCount || 0}}</p>
      </div>
    </div>

    <!-- Grid Layout -->
    <div class="dashboard-grid">
      <!-- Statistics Section -->
      <div class="grid-item statistics">
        <h2>Statistics</h2>
        <!-- <app-statistics [userStats]="userStats"></app-statistics> -->
      </div>

      <!-- Leaderboard -->
      <div class="grid-item leaderboard">
        <h2>Leaderboard</h2>
        <app-leaderboard></app-leaderboard>
      </div>

      <!-- Challenges -->
      <div class="grid-item challenges">
        <h2>Challenges</h2>
        <app-challenges></app-challenges>
      </div>

      <!-- Achievements -->
      <div class="grid-item achievements">
        <h2>Achievements</h2>
        <app-achievement-section [achievements]="userProfile?.achievements || []"></app-achievement-section>
      </div>
    </div>
  </div>

  <!-- Notification Icons -->
  <div class="notification-icons">
    <button mat-icon-button>
      <mat-icon>email</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>notifications</mat-icon>
    </button>
  </div>
</div>

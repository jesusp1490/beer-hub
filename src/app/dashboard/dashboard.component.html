<div class="dashboard-container" *ngIf="!loading && !error">
  <div class="dashboard-grid">
    <app-profile-section [userProfile]="userProfile"></app-profile-section>
    <app-ranking-section [userProfile]="userProfile"></app-ranking-section>
    <app-statistics [userProfile]="userProfile"></app-statistics>
    <app-achievement-section [achievements]="achievements"></app-achievement-section>
    <app-challenges [challenges]="challenges"></app-challenges>
    <app-leaderboard 
      [globalLeaderboard]="globalLeaderboard"
      [countryLeaderboard]="countryLeaderboard">
    </app-leaderboard>
  </div>
</div>

<div class="loading-container" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>

<div class="error-container" *ngIf="error">
  <mat-card>
    <mat-card-content>
      <p>{{ error }}</p>
    </mat-card-content>
  </mat-card>
</div>

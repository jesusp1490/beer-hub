<div class="dashboard-container" *ngIf="!loading; else loadingTemplate">
  <div class="dashboard-header">
    <h1>Welcome, {{ userProfile?.displayName || 'Beer Enthusiast' }}!</h1>
  </div>
  
  <div class="dashboard-grid">
    <app-profile-section [userProfile]="userProfile" class="dashboard-item profile-section"></app-profile-section>
    <app-ranking-section [userProfile]="userProfile" class="dashboard-item ranking-section"></app-ranking-section>
    <app-statistics [userProfile]="userProfile" class="dashboard-item statistics-section"></app-statistics>
    <app-achievements-section [userProfile]="userProfile" class="dashboard-item achievements-section"></app-achievements-section>
    <app-challenges [userProfile]="userProfile" class="dashboard-item challenges-section"></app-challenges>
    <app-leaderboard class="dashboard-item leaderboard-section"></app-leaderboard>
  </div>
</div>

<ng-template #loadingTemplate>
  <div class="loading-container">
    <mat-spinner diameter="48"></mat-spinner>
    <p>Loading your beer journey...</p>
  </div>
</ng-template>

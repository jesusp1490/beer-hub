<div class="dashboard-container">
  <!-- Left Sidebar -->
  <div class="profile-section">
    <app-profile-section [userProfile]="userProfile" (editField)="onEditField($event)"
      (changePassword)="onChangePassword()" (requestNewBeer)="onRequestNewBeer()" (logout)="onLogout()"
      (uploadProfilePicture)="onUploadProfilePicture($event)">
    </app-profile-section>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Stats Bar -->
    <div class="stats-bar">
      <div class="stat-card">
        <h3>Total Rated Beers</h3>
        <p>{{userStats?.totalBeersRated || 0}}</p>
      </div>
      <div class="stat-card">
        <h3>Countries Explored</h3>
        <p>{{userStats?.uniqueCountriesCount || 0}}</p>
      </div>
      <div class="stat-card">
        <h3>Beer Types</h3>
        <p>{{userStats?.uniqueStylesCount || 0}}</p>
      </div>
    </div>

    <!-- Grid Layout -->
    <div class="dashboard-grid">
      <!-- Statistics Section -->
      <div class="grid-item statistics">
        <h2>Statistics</h2>
        <!-- <app-statistics [userStats]="userStats"></app-statistics> -->
      </div>

      <!-- Leaderboard -->
      <div class="grid-item leaderboard">
        <h2>Leaderboard</h2>
        <app-leaderboard></app-leaderboard>
      </div>

      <!-- Challenges -->
      <div class="grid-item challenges">
        <h2>Challenges</h2>
        <app-challenges></app-challenges>
      </div>

      <!-- Achievements -->
      <div class="grid-item achievements">
        <app-achievements-section [userProfile]="userProfile"></app-achievements-section>
      </div>
    </div>
  </div>

  <!-- Notification Icons -->
  <div class="notification-icons">
    <app-notification-panel></app-notification-panel>
  </div>
</div>

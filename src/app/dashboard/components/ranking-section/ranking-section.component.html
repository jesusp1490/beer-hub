<div class="ranking-section">
  <h3>Your Rank</h3>
  <div class="rank-info" *ngIf="currentRank">
    <div class="rank-icon">{{ currentRank.icon }}</div>
    <div class="rank-details">
      <h4>{{ currentRank.name }}</h4>
      <mat-progress-bar [value]="progressToNextRank"></mat-progress-bar>
      <p>{{ userProfile?.statistics?.points || 0 }} / {{ currentRank.maxPoints }} points</p>
    </div>
  </div>
</div>

<mat-card>
  <mat-card-header>
    <mat-card-title>{{ currentRank?.name }}</mat-card-title>
    <mat-card-subtitle>Level {{ currentRank?.level }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
    <p>{{ userProfile?.statistics?.points || 0 }} / {{ getNextRankPoints() }} points</p>
  </mat-card-content>
</mat-card>

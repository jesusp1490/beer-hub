<mat-card>
  <mat-card-header>
    <mat-card-title>Recent Achievements</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let achievement of achievements" class="achievement-item">
      <mat-icon>{{ achievement.icon }}</mat-icon>
      <div class="achievement-details">
        <h3>{{ achievement.name }}</h3>
        <p>{{ achievement.description }}</p>
        <small>Unlocked: {{ convertTimestamp(achievement.dateUnlocked) | date }}</small>
      </div>
    </div>
  </mat-card-content>
</mat-card>

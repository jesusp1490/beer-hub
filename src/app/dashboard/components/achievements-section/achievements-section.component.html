<button (click)="toggleAllAchievements()" class="mb-4 px-4 py-2 bg-blue-500 text-white rounded">
  {{ showAllAchievements ? 'Show Unlocked' : 'Show All' }}
</button>
<div *ngFor="let achievement of filterAchievements(combinedAchievements$ | async)" 
     class="achievement-card p-4 rounded-lg shadow-md mb-4"
     [ngClass]="getAchievementLevelClass(achievement)">
  <div class="flex items-center justify-between mb-2">
    <h3 class="text-lg font-semibold">{{ achievement.name }}</h3>
    <span class="text-2xl">{{ achievement.icon }}</span>
  </div>
  <p class="text-sm mb-2">{{ getAchievementDescription(achievement) }}</p>
  <div class="relative pt-1">
    <div class="flex mb-2 items-center justify-between">
      <div>
        <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-teal-600 bg-teal-200">
          Level {{ achievement.currentLevel }}
        </span>
      </div>
      <div class="text-right">
        <span class="text-xs font-semibold inline-block text-teal-600">
          {{ calculateProgress(achievement) | number:'1.0-0' }}%
        </span>
      </div>
    </div>
    <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-teal-200">
      <div [style.width.%]="calculateProgress(achievement)" 
           class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-teal-500">
      </div>
    </div>
  </div>
</div>

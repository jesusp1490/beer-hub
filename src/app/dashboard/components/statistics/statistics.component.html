<div class="statistics-section">
  <h3>Your Beer Stats</h3>
  <div class="stats-grid">
    <div class="stat-item">
      <div class="stat-value">{{ totalBeersRated }}</div>
      <div class="stat-label">Beers Rated</div>
    </div>
    <div class="stat-item">
      <div class="stat-value">{{ countriesExplored }}</div>
      <div class="stat-label">Countries Explored</div>
    </div>
    <div class="stat-item">
      <div class="stat-value">{{ favoriteStyle }}</div>
      <div class="stat-label">Favorite Style</div>
    </div>
  </div>
</div>

<div class="leaderboard-section">
  <h3>Top Beer Enthusiasts</h3>
  <table class="leaderboard-table">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of leaderboard; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ user.displayName }}</td>
        <td>{{ user.statistics?.points || 0 }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="leaderboard-container">
  <h2>Leaderboard</h2>
  <mat-list>
    <mat-list-item *ngFor="let entry of leaderboardEntries; let i = index">
      <span matListItemTitle>{{ i + 1 }}. {{ entry.displayName }}</span>
      <span matListItemLine>
        <strong>Rank:</strong> {{ entry.rank.level }}
        <strong>Points:</strong> {{ entry.points }}
      </span>
    </mat-list-item>
  </mat-list>
</div>

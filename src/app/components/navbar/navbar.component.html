<nav class="navbar">
  <div class="navbar-left">
    <a class="navbar-logo" routerLink="/">BH</a>
    <a class="navbar-link" routerLink="/">Home</a>
    <a class="navbar-link" routerLink="/about">About Us</a>
    <a class="navbar-link" routerLink="/contact">Contact</a>
  </div>

  <div class="navbar-right">
    <!-- Si el usuario est치 autenticado, muestra la imagen de perfil -->
    <div *ngIf="user$ | async as user; else loggedOut">
      <img 
        [src]="user.photoURL || 'assets/user-baseImg.png'" 
        class="user-avatar" 
        (click)="goToProfile()" 
        alt="User Avatar"
      />
    </div>

    <!-- Si no est치 autenticado, muestra los botones de iniciar sesi칩n y registrarse -->
    <ng-template #loggedOut>
      <button (click)="goToLogin()">Log In</button>
      <button (click)="goToSignUp()">Sign Up</button>
    </ng-template>

    <!-- Selector de idioma -->
    <select [(ngModel)]="selectedLanguage" (change)="changeLanguage($event)">
      <option value="en">English</option>
      <option value="es">Espa침ol</option>
    </select>
  </div>
</nav>

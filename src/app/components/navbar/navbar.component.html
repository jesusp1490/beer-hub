<nav class="navbar">
  <div class="navbar-left">
    <a class="navbar-logo" routerLink="/">BH</a>
    <a class="navbar-link" routerLink="/home">Home</a> <!-- Página de filtros -->
    <a class="navbar-link" routerLink="/map">Map</a> <!-- Página del mapa -->
    <a class="navbar-link" routerLink="/about">About Us</a>
    <a class="navbar-link" routerLink="/contact">Contact</a>
  </div>

  <div class="navbar-right">
  <ng-container *ngIf="user$ | async as user; else loggedOut">
    <img 
      [src]="user.photoURL || 'assets/user-baseImg.png'" 
      class="user-avatar" 
      (click)="goToProfile()" 
      alt="User Avatar"
    />
  </ng-container>

  <ng-template #loggedOut>
    <button (click)="goToLogin()">Log In</button>
    <button (click)="goToSignUp()">Sign Up</button>
  </ng-template>

  <!-- Selector de idioma -->
  <select [(ngModel)]="selectedLanguage" (change)="changeLanguage($event)">
    <option value="en">English</option>
    <option value="es">Español</option>
  </select>
</div>
</nav>

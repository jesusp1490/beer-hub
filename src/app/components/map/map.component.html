<div class="map-container">
  <div class="search-container">
    <input
      type="text"
      placeholder="Search by country..."
      (input)="onSearchChange($event)"
    />
  </div>
  <div class="map-controls">
    <button (click)="zoomToRegion('Asia')">Asia</button>
    <button (click)="zoomToRegion('Europe')">Europe</button>
    <button (click)="zoomToRegion('North America')">N. America</button>
    <button (click)="toggleHeatMap()">{{ isHeatMap ? 'Normal' : 'Heat Map' }}</button>
    <button (click)="resetZoom()">Reset</button>
    <button (click)="simulateDataChange()">Simulate</button>
  </div>
  <div class="legend">
    <h3>Beer Availability</h3>
    <div class="legend-gradient" (mousemove)="onLegendHover($event)" (mouseleave)="onLegendLeave()"></div>
    <div class="legend-labels">
      <span>Low</span>
      <span>High</span>
    </div>
  </div>
</div>

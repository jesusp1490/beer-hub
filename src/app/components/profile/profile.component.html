<div class="profile">
    <h2>User Profile</h2>
    <!-- Use async pipe to handle the observable -->
    <ng-container *ngIf="user$ | async as user">
      <img [src]="user.photoURL || 'assets/user-baseImg.png'" class="profile-avatar">
      <p><strong>Name:</strong> {{ user.displayName }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <h3>Favorites</h3>

      <ul>
          <!-- Display favorite beers (assuming you have a list in the component) -->
          <li *ngFor="let beer of favoriteBeers">{{ beer }}</li>
      </ul>
    </ng-container>
</div>

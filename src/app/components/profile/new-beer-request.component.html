<div class="new-beer-request-dialog">
  <h2 mat-dialog-title>Request New Beer</h2>
  <mat-dialog-content>
    <form [formGroup]="beerForm">
      <mat-form-field appearance="outline">
        <mat-label>Beer Name</mat-label>
        <input matInput type="text" formControlName="name" required>
        <mat-icon matSuffix>local_drink</mat-icon>
        <mat-error *ngIf="beerForm.get('name')?.invalid && beerForm.get('name')?.touched">
          Beer name is required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" required></textarea>
        <mat-icon matSuffix>description</mat-icon>
        <mat-error *ngIf="beerForm.get('description')?.invalid && beerForm.get('description')?.touched">
          Description is required
        </mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="accent" [disabled]="beerForm.invalid" (click)="onSubmit()">Submit Request</button>
  </mat-dialog-actions>
</div>

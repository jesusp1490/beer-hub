<div class="beers-container">
  <div class="brand-header">
    <h1>{{ brandName }}</h1>
  </div>

  <div *ngIf="beers.length === 0" class="no-beers-message">
    <p>No beers found for this brand.</p>
  </div>

  <div class="carousel-container">
    <button *ngIf="beers.length > 1" class="carousel-button left">â€¹</button>

    <div class="carousel-track">
      <div *ngFor="let beer of beers" class="carousel-item">
        <img [src]="beer.beerImageUrl" alt="{{ beer.name }} image" class="beer-image" (click)="selectBeer(beer.id)" />
      </div>
    </div>

    <button *ngIf="beers.length > 1" class="carousel-button right"></button>
  </div>
</div>

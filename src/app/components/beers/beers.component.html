<div class="beers-container">
  <div class="brand-header">
    <h1>{{ brandName }}</h1>
  </div>

  <div *ngIf="beers.length === 0" class="no-beers-message">
    <p>No beers found for this brand.</p>
  </div>

  <div class="beers-carousel" *ngIf="beers.length > 0">
    <button (click)="prevPage()" [disabled]="page === 0" class="carousel-button left">‹</button>
    
    <div class="carousel-container">
      <div class="carousel-track">
        <div class="carousel-item" *ngFor="let beer of visibleBeers">
          <img [src]="beer.beerImageUrl" alt="{{ beer.name }} image" class="beer-image">
        </div>
      </div>
    </div>
    
    <button (click)="nextPage()" [disabled]="!hasMoreBeers" class="carousel-button right">›</button>
  </div>
</div>

<div class="filter-container">
  <form [formGroup]="filtersForm" (ngSubmit)="applyFilters()">
    <input formControlName="name" placeholder="Search by name">
    <input formControlName="brand" placeholder="Search by brand">
    
    <div class="beer-types-container">
      <h3>Beer Types</h3>
      <div class="beer-types-grid">
        <div *ngFor="let type of beerTypes; let i = index" class="beer-type-checkbox">
          <label>
            <input type="checkbox" [formControlName]="i" (change)="onCheckboxChange($event, i)">
            {{ type }}
          </label>
        </div>
      </div>
    </div>

    <div class="abv-range-container">
      <label for="abvRange">ABV Range: {{ filtersForm.get('abvRange')?.value }}%</label>
      <input type="range" id="abvRange" formControlName="abvRange" min="0" max="20" step="0.1">
    </div>

    <input formControlName="ingredient" placeholder="Search by ingredient">
    <button type="submit">Filter Beers</button>
  </form>
</div>

<div class="country-container">
  <div class="country-header">
    <img [src]="countryFlagUrl" alt="{{ countryName }} flag" class="country-flag">
    <h1>{{ countryName }}</h1>
  </div>
  <div class="brands-list">
    <h2>Brands</h2>
    <ul>
      <li *ngFor="let brand of brands" (click)="selectBrand(brand.id)">
        <img [src]="brand.logoUrl" alt="{{ brand.name }} logo" class="brand-logo">
        <span>{{ brand.name }}</span>
      </li>
    </ul>
  </div>
</div>

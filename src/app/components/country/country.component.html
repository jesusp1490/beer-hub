<div class="country-container" *ngIf="countryName && countryFlagUrl">
  <div class="title">
    <h1>Brands from {{ countryName }}</h1>
    <img [src]="countryFlagUrl" alt="{{ countryName }} flag" class="flag-image" />
  </div>

  <p>Select a brand to know more about their beers.</p>

  <div class="carousel-container">
    <button class="carousel-button left">‹</button>

    <div class="carousel-track">
      <div *ngFor="let brand of brands" class="carousel-item">
        <img [src]="brand.logoUrl" alt="{{ brand.name }}" class="brand-logo" (click)="selectBrand(brand.brandId)" />
      </div>
    </div>

    <button class="carousel-button right">›</button>
  </div>
</div>

<div class="country-container" *ngIf="countryName && countryFlagUrl">

  <div class="country-brands">
    <div class="country-title">
      <h1>Brands from {{ countryName }}</h1>
      <img [src]="countryFlagUrl" alt="{{ countryName }} flag" class="country-flag-image" />
    </div>
     <p class="country-description">Select a brand to know more about their beers.</p>
  </div>

  <div class="country-carousel-container">
    <button (click)="prevPage()" [disabled]="page === 0" class="carousel-button left"></button>

    <div class="country-carousel">
      <div class="country-carousel-track">
        <div class="country-carousel-row" *ngFor="let row of getRows()">
          <div *ngFor="let brand of row" class="country-carousel-item">
            <img [src]="brand.logoUrl" alt="{{ brand.name }}" class="country-brand-logo"
              (click)="selectBrand(brand.brandId)" />
          </div>
        </div>
      </div>
    </div>

    <button (click)="nextPage()" [disabled]="!hasMoreBrands" class="carousel-button right"></button>
  </div>
</div>
